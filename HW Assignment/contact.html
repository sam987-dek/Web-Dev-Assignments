<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact_form.html</title>

</head>
<body>
    <h1>Comtact Us</h1>
    <form class="contact_form" action="contact.html">
        <div class="name">
        <label for="Name">Name:</label><br>
        <input type="text" class="name" id="Name">
        </div>

        <div class="email">
        <label for="Email">Email:</label><br>
        <input type="email" id="Email" class="Email">
        </div>

        <div class="ph">
            <label for="Phone">Phone Number:</label><br>
            <input type="tel" id="Phone" class="Phone">
        </div>

        <div class="sub">
            <label for="Subject">Subject:</label><br>
            <input type="text" id="Subject" class="sub">
        </div>

        <div class="msg">
            <label for="Msg">Message:</label><br>
            <textarea name="Msg" id="Msg"></textarea>
        </div>

        <div class="ch">
             <input type="checkbox" id="subs" class="subs">
            <label for="subs">Subscribe to Newsletter</label>
           
        </div><br>

        <div class="submit">
            <button type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
