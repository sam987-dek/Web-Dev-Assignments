<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<body>
    <div style="
    display: grid;
    grid-template-columns: 100px 100px;
     ">
    <div style="background-color: aqua;">div 1</div>
    <div style="background-color: palevioletred;">div 2<p>text</p></div>
    </div>



    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;
     ">
    <div style="background-color: aqua;">div 1</div>
    <div style="background-color: palevioletred;">div 2<p>text</p></div>
    <div style="background-color: aqua;">div 3</div>
    <div style="background-color: palevioletred;">div 4</div>
    </div>
   

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 100px;
    grid-template-rows:100px 100px 100px;
    column-gap: 10px;
    row-gap: 10px;
     ">
    <div style="background-color: aqua;">div 1</div>
    <div style="background-color: palevioletred;">div 2</div>
    <div style="background-color: aqua;">div 1</div>
    <div style="background-color: palevioletred;">div 2</div>
    <div style="background-color: aqua;">div 1</div>
    <div style="background-color: palevioletred;">div 2</div>
    </div>


    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
     ">
    <div style="background-color: aqua;">div 1</div>
    <div style="background-color: palevioletred;">div 2</div>
    <div style="background-color: aqua;">div 3</div>
    </div>
</body>
</html>
